<a
  [routerLink]="category().route"
  class="card text-decoration-none border-0 shadow-sm h-100 category-card"
>
  <div class="card-body d-flex flex-column align-items-center text-center p-4">
    <div
      [class]="
        'icon-wrapper rounded-circle d-flex align-items-center justify-content-center mb-3 bg-' +
        category().bgColor +
        ' bg-opacity-10'
      "
    >
      <nexus-feather-icon
        [iconName]="category().icon"
        [width]="32"
        [height]="32"
        [class]="'text-' + category().bgColor"
      />
    </div>
    <h5 class="card-title fw-bold mb-2">{{ category().title }}</h5>
    <p class="card-text text-muted mb-3">{{ category().description }}</p>
    <div class="mt-auto">
      <span [class]="'fw-semibold text-' + category().bgColor">
        Explorar
        <nexus-feather-icon iconName="arrow-right" [width]="16" [height]="16" />
      </span>
    </div>
  </div>
</a>
